	<body>
		<div class="grid">

				</div>
			</div>
			<div class="container">
				<div class="search-container">
					<input id="search" type="text" name="search-query" onkeypress="return searchRequest(event)"/>
				</div>
			</div>
			<div class="container">
				<div class="time-container">
					<div id="time"></div>
				</div>
				<div class="image-container container-pos-spacer">
					<img src="images/sun_cloud.png" />
				</div>
				<div class="date-container">
					<div id="month-year"></div>
					<div id="day-date"></div>
				</div>
			</div>
